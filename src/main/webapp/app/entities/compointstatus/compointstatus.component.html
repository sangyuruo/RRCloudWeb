<div>
    <h2>
        <span jhiTranslate="emCloudWebApp.compointstatus.home.title">Compointstatuses</span>
        <button class="btn btn-primary float-right jh-create-entity create-compointstatus" [routerLink]="['/', { outlets: { popup: ['compointstatus-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="emCloudWebApp.compointstatus.home.createLabel">
            Create new Compointstatus
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="compointstatuses">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="comPointCode"><span jhiTranslate="emCloudWebApp.compointstatus.comPointCode">Com Point Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="communicationStatus"><span jhiTranslate="emCloudWebApp.compointstatus.communicationStatus">Communication Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="recordTime"><span jhiTranslate="emCloudWebApp.compointstatus.recordTime">Record Time</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let compointstatus of compointstatuses ;trackBy: trackId">
                <td><a [routerLink]="['../compointstatus', compointstatus.id ]">{{compointstatus.id}}</a></td>
                <td>{{compointstatus.comPointCode}}</td>
                <td>{{compointstatus.communicationStatus}}</td>
                <td>{{compointstatus.recordTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../compointstatus', compointstatus.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'compointstatus/'+ compointstatus.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'compointstatus/'+ compointstatus.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <!-- Pager is not implemented yet, so this is normal pagination instead -->
        <div *ngIf="compointstatuses && compointstatuses.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [(page)]="page"  (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
