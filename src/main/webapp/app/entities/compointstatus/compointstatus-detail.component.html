
<div *ngIf="compointstatus">
    <h2><span jhiTranslate="emCloudWebApp.compointstatus.detail.title">Compointstatus</span> {{compointstatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="emCloudWebApp.compointstatus.comPointCode">Com Point Code</span></dt>
        <dd>
            <span>{{compointstatus.comPointCode}}</span>
        </dd>
        <dt><span jhiTranslate="emCloudWebApp.compointstatus.communicationStatus">Communication Status</span></dt>
        <dd>
            <span>{{compointstatus.communicationStatus}}</span>
        </dd>
        <dt><span jhiTranslate="emCloudWebApp.compointstatus.recordTime">Record Time</span></dt>
        <dd>
            <span>{{compointstatus.recordTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'compointstatus/'+ compointstatus.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
