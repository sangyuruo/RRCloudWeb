<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMeterStatusLabel" jhiTranslate="emCloudWebApp.meterStatus.home.createOrEditLabel">Create or edit a Meter Status</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!meterStatus.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="meterStatus.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emCloudWebApp.meterStatus.meterCode" for="field_meterCode">Meter Code</label>
            <input type="text" class="form-control" name="meterCode" id="field_meterCode"
                [(ngModel)]="meterStatus.meterCode" required maxlength="64" />
            <div [hidden]="!(editForm.controls.meterCode?.dirty && editForm.controls.meterCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.meterCode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.meterCode?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 64 }">
                   This field cannot be longer than 64 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emCloudWebApp.meterStatus.trafficStatus" for="field_trafficStatus">Traffic Status</label>
            <input type="number" class="form-control" name="trafficStatus" id="field_trafficStatus"
                [(ngModel)]="meterStatus.trafficStatus"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emCloudWebApp.meterStatus.switchStatus" for="field_switchStatus">Switch Status</label>
            <input type="number" class="form-control" name="switchStatus" id="field_switchStatus"
                [(ngModel)]="meterStatus.switchStatus"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="emCloudWebApp.meterStatus.recordTime" for="field_recordTime">Record Time</label>
            <div class="d-flex">
                <input id="field_recordTime" type="datetime-local" class="form-control" name="recordTime" [(ngModel)]="meterStatus.recordTime"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
