<div class="row">
    <div class="col-lg-3">
        <nb-card>
            <nb-card-header>Default Inputs</nb-card-header>
            <nb-card-body>
                <p-tree [value]="files" selectionMode="single" [(selection)]="selectedFiles" (onNodeSelect)="nodeSelect($event)"></p-tree>
            </nb-card-body>
        </nb-card>


    </div>

    <div class="col-lg-9">
        <nb-card>
            <nb-card-header>Input Styles</nb-card-header>
            <nb-card-body>
                <ng2-smart-table
                [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
                (createConfirm)="onCreateConfirm($event)"
                (editConfirm)="onSaveConfirm($event)"
                >
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>





    </div>
</div>
